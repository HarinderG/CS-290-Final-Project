<!DOCTYPE html>
<html>
<head>
  <title>Movie Search</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="Cyborg.bootstrap.min.css">
  <!-- <link rel="stylesheet" href="../../public/Flatly.bootstrap.min.css"> -->
  <!-- <link rel="stylesheet" href="Superhero.bootstrap.min.css"> -->
  <!-- <link rel="stylesheet" href="Cosmo.bootstrap.min.css"> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.runtime.js"></script>
  <script src='movieCard.js'></script>
  <script type='text/javascript' src='config.js'></script>
  <script type='text/javascript' src='index.js' defer></script>
</head>

  <body>
    <header>
      <div class="header-image-container">
        <img src="FILL-IN" alt="LOGO-HERE">
      </div>

      <h1 class="site-title"><a href="#">Movies</a></h1>
    </header>

    <main class="content">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <section id="posts">

      <div class="card">
        <div class="card-contents">
          <div class="card-image-container">
            <img src="https://tinyurl.com/uyde3j6" alt="Avengers">
          </div>
          <div class="card-info-container">
            <span class="card-title">Avengers</span>
            <span class="card-genre">Action</span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-contents">
          <div class="card-image-container">
            <img src="https://tinyurl.com/uyde3j6" alt="Avengers">
          </div>
          <div class="card-info-container">
            <span class="card-title">Avengers</span>
            <span class="card-genre">Action</span>
          </div>
        </div>
      </div>

    </section>

    </main>

    <div id="modal-backdrop" class="hidden"></div>
    <div id="filter-movie-modal" class="hidden">
      <div class="modal-dialog">

        <div class="modal-header">
          <h3>Find a Movie</h3>
          <button type="button" id="modal-close-top" class="modal-hide-button">&times;</button>
        </div>

        <div class="modal-body">

          <div class="filter-input-container">
            <label for="filter-movie-title " class="filter-input-label">Movie Title</label>
            <div class="filter-input-element">
              <input type="text" name="filter-movie-title" id="filter-movie-title" class="filter-input">
            </div>
          </div>

          <div class="filter-input-container">
            <label for="filter-movie-genre " class="filter-input-label">Movie Genre</label>
            <div class="filter-input-element">
              <input type="text" name="filter-movie-genre" id="filter-movie-genre" class="filter-input">
            </div>
          </div>

          <div class="filter-input-container">
            <label for="filter-movie-year " class="filter-input-label">Movie Year</label>
            <div class="filter-input-element">
              <input type="text" name="filter-movie-year" id="filter-movie-year" class="filter-input">
            </div>
          </div>

          <div class="filter-input-container">
            <label for="filter-movie-rated " class="filter-input-label">Movie Rated</label>
            <div class="filter-input-element">
              <input type="text" name="filter-movie-rated" id="filter-movie-rated" class="filter-input">
            </div>
          </div>

          <div class="filter-input-container">
            <label for="filter-movie-actor " class="filter-input-label">Movie Actor</label>
            <div class="filter-input-element">
              <input type="text" name="filter-movie-actor" id="filter-movie-actor" class="filter-input">
            </div>
          </div>

          <div class="filter-input-container">
            <label for="filter-min-metascore" class="filter-input-label">Movie Metascore</label>
            <div class="filter-input-element">
              <input type="text" name="filter-min-metascore" id="filter-min-metascore" class="filter-input" placeholder="ex: 1">
            </div>
            <div class="filter-input-element">
              <input type="text" name="filter-max-metascore" id="filter-max-metascore" class="filter-input" placeholder="ex: 100">
            </div>
          </div>

          <div class="filter-input-container">
            <label for="filter-min-imdbrating" class="filter-input-label">Movie IMDB Rating</label>
            <div class="filter-input-element">
              <input type="text" name="filter-min-imdbrating" id="filter-min-imdbrating" class="filter-input" placeholder="ex: 1">
            </div>
            <div class="filter-input-element">
              <input type="text" name="filter-max-imdbrating" id="filter-max-imdbrating" class="filter-input" placeholder="ex: 10">
            </div>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" id="modal-cancel" class="modal-hide-button action-button">Cancel</button>
          <button type="button" id="modal-accept" class="action-button">Search</button>
        </div>
      </div>
    </div>
  </body>
</html>
